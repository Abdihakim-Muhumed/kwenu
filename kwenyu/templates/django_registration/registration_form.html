{%extends "django_registration/base.html"%} 
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6 mt-6">
          <div class="card shadow-sm">
            {% if form.errors %}
              <p> Some Information Might be Incorrect </p>
            {% endif %}
              <div class="card-body mr-4 ml-4">
                  <h2 class="text-center text-secondary">Sign up </h2>
                  
                  <form action="" method="post">
                      {% csrf_token%}
                     {{ form|crispy }}
                      <button type="submit" class="btn btn-primary btn-block"> Sign up</button>
                  </form>
                  <p style="color: rgb(40, 56, 104);">Have an account? <a href="{%url 'login'%}">Log in</a></p>
              </div>
              
          </div>
          
        </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
